trigger:
- main   # adjust to your branch name

pool:
  name: Default   # your agent pool

jobs:
- job: FirstJob
  displayName: "Run First Script"
  steps:
  - script: |
      echo "Hello from Job 1"
      echo "Running custom script logic here..."
    displayName: "Execute Script 1"

- job: SecondJob
  displayName: "Run Second Script and Build+Push Docker"
  dependsOn: FirstJob
  steps:
  - script: |
      echo "Hello from Job 2"
      echo "Running another script..."
    displayName: "Execute Script 2"

  - task: Docker@2
    displayName: "Build and Push Docker Image"
    inputs:
      command: buildAndPush
      containerRegistry: docker        # name of your service connection in Azure DevOps
      repository: aahmed0900/hello-img # Docker Hub repo (username/repo-name)
      dockerfile: Dockerfile           # path to Dockerfile in repo
      tags: |
        latest